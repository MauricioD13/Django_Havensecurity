{% extends 'base.html' %}

{% block head_content %}
    <title>Sign up</title>
{% endblock %}

{% block content %}

    {% load static %}
    <div class="container" id="auth-container">
    <div class="row" id="auth-row">
        <form method="POST" action="{% url 'users:signup'%}">
            {% csrf_token %}
            <!--img class="mb-6" src="{% static 'img/Logo.png' %}" alt='' id="login-logo" width="400" height="150"-->
            <h1 class="h3 mb-3 fw-normal">Registro</h1>
            {% if form.errors %}
                <p> {{ form.errors }}</p>
            {% endif %}
            <div class="form-floating">
              <input type="text" class="form-control" id="first_name" name='first_name' placeholder="name@example.com" required="true">
              <label for="floatingInput">Nombres</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="last_name" name='last_name' placeholder="name@example.com" required="true">
              <label for="floatingInput">Apellidos</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="username" name='username' placeholder="name@example.com" required="true">
              <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com" required="true">
              <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="true">
              <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="Password_confirmation" name="password_confirmation" placeholder="Password" required="true">
              <label for="floatingPassword">Confirmacion contraseña</label>
            </div>

            <p></p>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 Havensecurity</p>
        </form>
    </div>
</div>
{% endblock %}
